<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Stylesheet/stylesheet.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap">
    <title>EmployeePayroll</title>
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="assets/images/logo.png" alt="png">
        <div>
            <span class="emp-text">Employee</span><br>
            <span class="emp-text emp-payroll">Payroll</span>
        </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onsubmit="save();return false">
        <div class="form-head">Employee Payroll form</div>
        <div class="row-content">
            <label class="label text" for="name">Name</label>
            <input class="name" placeholder="Your name" required="name">
        </div>
        <div class="row-content">
            <label class="label text" for="profile">Profile image</label>
            <div class="profile-radio-content">
                <label>
                    <input type="radio" id="profile1" name="profile" 
                    value="assets/profile-images/Ellipse -3.png" required>
                    <img class="profile" id="image1" src="assets/profile-images/Ellipse -3.png">
                </label>
                <label>
                    <input type="radio" id="profile2" name="profile" 
                    value="assets/profile-images/Ellipse -1.png" required>
                    <img class="profile" id="image2" src="assets/profile-images/Ellipse -1.png">
                </label>
                <label>
                    <input type="radio" id="profile3" name="profile" 
                    value="assets/profile-images/Ellipse -8.png" required>
                    <img class="profile" id="image3" src="assets/profile-images/Ellipse -8.png">
                </label>
                <label>
                    <input type="radio" id="profile4" name="profile" 
                    value="assets/profile-images/Ellipse -7.png" required>
                    <img class="profile" id="image4" src="assets/profile-images/Ellipse -7.png">
                </label>
                
            </div>
        </div>
        <div class="row-content">
            <label for="gender" class="label text">Gender</label>
            <div>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male" class="text">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female" class="text">Female</label>
            </div>
        </div>
        <div class="row-content">
            <label for="department" class="label text">Department</label>
            <div>
                <input type="checkbox" class="checkbox" id="hr" name="hr" value="HR">
                <label for="hr" class="text">HR</label>
                <input type="checkbox" class="checkbox" id="sales" name="sales" value="Sales">
                <label for="sales" class="text">Sales</label>
                <input type="checkbox" class="checkbox" id="finance" name="finance" value="Finance">
                <label for="finance" class="text">Finance</label>
                <input type="checkbox" class="checkbox" id="engineer" name="engineer" value="Engineer">
                <label for="engineer" class="text">Engineer</label>
                <input type="checkbox" class="checkbox" id="others" name="others" value="Others">
                <label for="others" class="text">Others</label>
            </div>
        </div>
        <div class="row-content">
            <label class="label text" for="salary">Choose your salary</label>
            <input class="input" type="range" name="salary" id="salary" min="300000"
                          max="500000" step="100" value="400000">
            <output class="salary-output-text" for="salary">400000</output>
        </div>
        </form>
    </div>
</body>
</html>
